<mat-card *ngFor="let comment of comments" class="container">
  <mat-card-header>
    <div mat-card-avatar class="user-profile"></div>
    <mat-card-title>{{ comment.name }}</mat-card-title>
    <mat-card-subtitle>{{ comment.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
    <mat-card-content>
      {{ comment.body }}
      <mat-card-actions>
        <mat-button-toggle-group #group="matButtonToggleGroup">
          <mat-button-toggle value="left" aria-label="Curtir">
            <mat-icon>favorite</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="center" aria-label="Compartilhar">
            <mat-icon>share</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="right" aria-label="Responder">
            <mat-icon>reply</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="justify" disabled aria-label="Apagar">
            <mat-icon>delete_outline</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
