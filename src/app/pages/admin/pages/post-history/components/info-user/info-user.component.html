<mat-card class="container" *ngIf="user">

  <mat-card-header>
    <div mat-card-avatar class="user-profile"></div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon matListItemIcon>email</mat-icon>
        <div matListItemTitle>E-mail</div>
        <div matListItemLine>{{user.email}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="custom">
        <mat-icon matListItemIcon>phone</mat-icon>
        <div matListItemTitle>Telefone</div>
        <div matListItemLine class="no-wrap">{{ user.phone }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon matListItemIcon>language</mat-icon>
        <div matListItemTitle>Site</div>
        <div matListItemLine class="no-wrap">{{ user.website }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class = "custom">
        <mat-icon matListItemIcon>work</mat-icon>
        <div matListItemTitle>Empresa</div>
        <div matListItemLine class="no-wrap">{{ user.company.name }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <br/>
      <mat-list-item class="custom">
        <mat-icon matListItemIcon>location_on</mat-icon>
        
        <div matListItemTitle>EndereÃ§o</div>
        <div matListItemLine class="no-wrap">{{ user.address.street }}, </div>
        <div matListItemLine class="no-wrap">{{ user.address.suite }} - </div>
        <div matListItemLine class="no-wrap">{{ user.address.city }}</div>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
